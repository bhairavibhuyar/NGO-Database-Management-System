<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">


<!----======== CSS ======== -->
<link rel="stylesheet" type="text/css" href="registration.css">

<!----===== Iconscout CSS ===== -->
<link rel="stylesheet"
	href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

<title>Volunteer Sign-up</title>
<style>
</style>
</head>

<body>
	<nav class="navbar navbar-expand-sm bg-info navbar-dark fixed-top">

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">HOPE FOUNDATION</a>
			</div>
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" href="login.html">Home</a>
				</li>
				<li class="nav-item"><a class="nav-link" href="#">About</a></li>
				<li class="nav-item"><a class="nav-link" href="contact.html">Contact</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<header>SIGN UP</header>

		<form class="form" action="volunteer" method="get">
			<div class="form first">
				<div class="details personal">
					<span class="title">Personal Details</span>

					<div class="fields">
						<div class="input-field">
							<label>ID Number</label> <input type="number" name="id"
								placeholder="Enter ID number" required>
						</div>
						<div class="input-field">
							<label>Full Name</label> <input type="text" name="name"
								placeholder="Enter your name" required>
						</div>

						<div class="input-field">
							<label>Age</label> <input type="number" name="age"
								placeholder="Enter age" required>
						</div>

						<div class="input-field">
							<label>Email</label> <input type="text" name="email"
								placeholder="Enter your email" required>
						</div>

						<div class="input-field">
							<label>Mobile Number</label> <input type="number" name="mob"
								placeholder="Enter mobile number" required>
						</div>

						<div class="input-field">
							<label>Occupation</label> <input type="text" name="occ"
								placeholder="Enter your occupation" required>
						</div>

						<div class="input-field">
							<label>Gender</label>
								<select name="gen" required>
									<option disabled selected>Select gender</option>
									<option>M</option>
									<option>F</option>
									<option>O</option>
								</select>
						</div>

						<div class="buttons">
							<button class="sumbit" value="volunteer">
								<span class="btnText">Submit</span> <i class="uil uil-navigator"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>

	<script src="registration.js"></script>
</body>

</html>
